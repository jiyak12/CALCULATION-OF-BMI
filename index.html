<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #74ebd5, #9face6);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    h1 {
      margin-bottom: 0.5rem;
      color: #333;
    }

    .form {
      display: flex;
      flex-direction: column;
      margin-top: 1rem;
    }

    label {
      margin: 10px 0 5px;
      font-weight: 500;
      color: #333;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 10px;
      background-color: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ab8;
    }

    .result-box {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #f1f1f1;
      border-left: 6px solid #4a90e2;
      border-radius: 8px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <p>Enter your weight and height to calculate your BMI</p>

    <div class="form">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="e.g. 70" />

      <label for="height">Height (cm):</label>
      <input type="number" id="height" placeholder="e.g. 170" />

      <button onclick="calculateBMI()">Calculate</button>
    </div>

    <div id="result" class="result-box">Your BMI result will appear here</div>
  </div>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById('weight').value);
      const heightCm = parseFloat(document.getElementById('height').value);
      const resultBox = document.getElementById('result');

      if (isNaN(weight) || isNaN(heightCm) || weight <= 0 || heightCm <= 0) {
        resultBox.innerText = "Please enter valid weight and height!";
        resultBox.style.color = "red";
        return;
      }

      const heightM = heightCm / 100;
      const bmi = (weight / (heightM * heightM)).toFixed(2);
      let category = "";

      if (bmi < 18.5) {
        category = "Underweight";
      } else if (bmi < 24.9) {
        category = "Normal weight";
      } else if (bmi < 29.9) {
        category = "Overweight";
      } else {
        category = "Obese";
      }

      resultBox.innerHTML = `Your BMI is <strong>${bmi}</strong> (${category})`;
      resultBox.style.color = "#333";
    }
  </script>
</body>
</html>
